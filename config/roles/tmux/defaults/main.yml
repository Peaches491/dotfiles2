---

tmux_release_version: 3.5a
tmux_release_url: "https://github.com/tmux/tmux/releases/download/{{tmux_release_version}}/tmux-{{tmux_release_version}}.tar.gz"
tmux_release_dir: "{{source_releases_data_dir}}/tmux-{{tmux_release_version}}"
