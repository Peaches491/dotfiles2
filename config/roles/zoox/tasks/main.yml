---

- name: Link Zoox Shell RC file
  file:
    src: "{{dotfiles_src_dir}}/shellrc/3-zoox.sh"
    dest: "{{shellrc_config_dir}}/3-work.sh"
    state: link
    force: yes

- name: Link Zoox Bazel RC file
  file:
    src: "{{dotfiles_src_dir}}/bazel/zoox.bazelrc"
    dest: "~/.work.bazelrc"
    state: link
    force: yes
